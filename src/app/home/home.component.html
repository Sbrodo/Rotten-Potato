<app-header></app-header>
<div class="home-container">
    <div class="all-movies">

        <div class="trending-movies">

            <div class="top">
                <h4>Trending Movies</h4>
                <div class="view-all">View All</div>
            </div>

            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movie of trendingmovies">
                    <div class="cover" (click)="gotomovie('trending',movie.id)">
                        <img [src]="movie.cover" alt="" />
                        <div class="detail">
                            <div class="name">{{ movie.name }}</div>
                            <div class="rating">
                                <span class="rating-value">{{ movie.rating }}</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="theatre-movies">

            <div class="top">
                <h4>Thetre Movies</h4>
                <div class="view-all">View All</div>
            </div>

            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movie of theatremovies">
                    <div class="cover" (click)="gotomovie('theatre',movie.id)">
                        <img [src]="movie.cover" alt="" />
                        <div class="detail">
                            <div class="name">{{ movie.name }}</div>
                            <div class="rating">
                                <span class="rating-value">{{ movie.rating }}</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
        <div class="popular-movies">
        <h4>All time popular movies</h4>
        <div class="movies-thumbnailp">
            <div class="moviep mt-2" *ngFor="let movie of popularmovies">
                <div class="detailp" (click)="gotomovie('popular',movie.id)">
                    <div class="namep">{{ movie.name }}<span class="rating-valuep">{{ movie.rating }}</span></div>
                </div>                
            </div>
        </div>
        </div>
</div>

<div class="alert alert-dark" role="alert">
    <strong>Warning!</strong> <a href="#" class="alert-link"></a>
</div>
