<div class="login-container">
    <div class="logo">Rotten Potato</div>
    <div class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente voluptate vitae quas minima
        error, molestiae quaerat harum voluptatibus suscipit vero aliquam voluptatum facere molestias culpa dicta
        praesentium eligendi possimus expedita?</div>

    <div class="login-form">
        <div class="form-group">            
            <label for="name">Username</label>
            <input type="text" required name="uname" class="form-control" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" required name="pword" class="form-control" [(ngModel)]="password">
        </div>
        <div class="btn-container">
            <div class="error">{{errormsg}}</div>
            <button class="btn btn-dark mt-3"(click)="login()">Accedi</button>
        </div>
    </div>
    
</div>
